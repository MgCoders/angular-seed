<form #configuracionForm="ngForm">
  <md-toolbar>
    <button md-button (click)="deleteSucceded()">
      <md-icon>close</md-icon>
    </button>
    <button md-button *ngIf="tool" (click)="deleteTool()">
      <md-icon>delete</md-icon>
    </button>
    <a md-button *ngIf="!isEditEnabled()" (click)="isEdit = !isEdit">
      <md-icon>edit</md-icon>
    </a>
    <button md-button *ngIf="isEditEnabled()" type="submit" (click)="onSubmit()">
      <md-icon>save</md-icon>
    </button>

  </md-toolbar>
  <div fxLayoutAlign="space-between stretch" fxLayout="column" class="form-container" *ngIf="tool">

    <md-input-container *ngIf="isEditEnabled()">
      <input mdInput placeholder="Name" name="name" required [(ngModel)]="tool.name">
    </md-input-container>
    <label *ngIf="!isEditEnabled()">{{tool.name}}</label>


    <md-input-container *ngIf="isEditEnabled()">
      <input mdInput placeholder="Description" name="description" required [(ngModel)]="tool.descripcion">
    </md-input-container>
    <label *ngIf="!isEditEnabled()">{{tool.descripcion}}</label>

    <md-input-container *ngIf="isEditEnabled()">
      <textarea mdInput placeholder="Cwl code" name="cwl" required [(ngModel)]="tool.cwl"></textarea>
    </md-input-container>
    <pre *ngIf="!isEditEnabled()">{{tool.cwl}}</pre>

  </div>
</form>
