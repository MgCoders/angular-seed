<md-toolbar>
  <md-icon class="example-icon">user</md-icon>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>perm_identity</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Redial</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>voicemail</md-icon>
      <span>Check voicemail</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
<md-nav-list class="nav-list">
  <a md-list-item [routerLink]="['/']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">

    <span><md-icon>home</md-icon> Home</span>
  </a>
  <md-divider></md-divider>
  <a md-list-item [routerLink]="['/about']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">ABOUT</a>
  <md-divider></md-divider>

  <a md-list-item [routerLink]="['/dnd']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">DND</a>
  <md-divider></md-divider>

  <a md-list-item [routerLink]="['/tools']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">Tools</a>
  <md-divider></md-divider>

  <a md-list-item [routerLink]="['/graph']" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">Graph</a>
</md-nav-list>
