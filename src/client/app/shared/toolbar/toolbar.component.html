<md-toolbar color="primary">
  <button md-button (click)="toogle()">
    <md-icon>menu</md-icon>
  </button>
  <img class="logo" src="../../../assets/of-blanco.png"/>
  <span fxFlex></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>account_circle</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item [routerLink]="['/login']" [routerLinkActive]="['router-link-active']"
            [routerLinkActiveOptions]="{exact:true}">
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <span>Logout</span>
    </button>
    <span md-menu-item><md-slide-toggle>Admin mode</md-slide-toggle></span>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
